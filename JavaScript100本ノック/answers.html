    <script>

        // 1. 2つの数値を比較して大きい方を返す関数
        function compareNumbers(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        console.log(compareNumbers(2, 5)); // 5

        //その他の答え方
        // 三項演算子を使用した短縮版
        function compareNumbers(a, b) {
            return a > b ? a : b;
        }
        // Math.maxを使用した更に短い版
        function compareNumbers(a, b) {
            return Math.max(a, b);
        }

        // 2. 引数の数値が偶数か奇数かを返す関数
        function isEven(num) {
            if (num % 2 === 0) {
                return "even";
            } else {
                return "odd";
            }
        }
        console.log(isEven(4)); // "even"

        //その他の答え方
        // 三項演算子を使用した短縮版
        function isEven(num) {
            return num % 2 === 0 ? "even" : "odd";
        }

        // 3. 文字列を逆順にする関数
        function reverseString(str) {
            let result = "";
            for (let i = 0; i < str.length; i++) {
                result += str[str.length - i - 1];
            }
            return result;
        }
        console.log(reverseString("hello")); // "olleh"

        //その他の答え方
        function reverseString(str) {
            let result = "";
            for (let i = str.length - 1; i >= 0; i--) {
                result += str[i];
            }
            return result;
        }
        //javascriptのメソッド(split/reverse/join)を使うと1行でOK
        function reverseString(str) {
            return str.split('').reverse().join('');
        }

        // 4. 配列の合計値を計算する関数
        function sumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        console.log(sumArray([1, 2, 3, 4, 5])); // 15

        // より現代的な書き方（forEachを使用）
        function sumArray(arr) {
            let sum = 0;
            arr.forEach(num => sum += num);
            return sum;
        }
        //さらにモダンな書き方（メソッドreduceを使用）
        function sumArray(arr) {
            return arr.reduce((sum, num) => sum + num, 0);
        }

        function countVowels(str) {
            let cnt = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u')
                    cnt += 1;
            }
            return cnt;
        }

        //その他の答え方
        // 方法1: includesを使う（最も読みやすい）
        function countVowels(str) {
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let cnt = 0;
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    cnt++;
                }
            }
            return cnt;
        }

        function countVowels(str) {
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let cnt = 0;
            str.split('').forEach(char => {
                if (vowels.includes(char)) {
                    cnt++;
                }
            });

        }

            const vowels = ['a', 'e', 'i', 'o', 'u'];
            return str.split('').filter(char => vowels.includes(char)).length;
        }

            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }

        }

        function findMax(arr) {
            return arr.reduce((max, current) =>
                current > max ? current : max
            );
        }

        // 8. 文字列が回文かどうかをチェックする関数
        function isPalindrome(str) {
            // 前半と後半を比較していく
            for (let i = 0; i < str.length / 2; i++) {
                // 前からi番目の文字
                let frontChar = str[i];
                // 後ろからi番目の文字
                let backChar = str[str.length - 1 - i];  // -1を追加
                // 文字が異なれば回文ではない
                if (frontChar !== backChar) {
                    return false;  // すぐにfalseを返す
                }
            }
            // ループを最後まで通過できれば回文
            return true;
        }
        console.log(isPalindrome("level")); // true

        //その他の答え方
        function isPalindrome(str) {
            // 文字列を逆順にして比較
            let reversed = str.split('').reverse().join('');
            return str === reversed;
        }

            }
            return sum / arr.length;
        }

            let sum = 0;
            arr.forEach(num => sum += num);
            return sum / arr.length;

            let result = 1;
            for (let i = 0; i < n; i++) {
                result = result * (n - i); //result *= (n-i);
            }
            return result;
        }

        // 降順のforループを使用（より直感的かも）
        function factorial(n) {
            let result = 1;
            for (let i = n; i >= 1; i--) {
                result *= i;  // *= 演算子を使用
            }
            return result;
        }
        // 再帰を使用した方法
        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }

            }

        function isPrime(num) {

            if (num === 2) return true;
            if (num % 2 === 0) return false;
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) return false;
            }
            return true;

        // フィボナッチ数列：前の2つの数を足した数が次の数となる数列
        // 例：1, 1, 2, 3, 5, 8, 13, 21, 34...
        function fibonacci(n) {
            // 最初の2つの数字を用意
            let a = 1;  // 1つ前の数
            let b = 1;  // 現在の数

            // 3番目以降を計算
            // 3番目から始めるので i は 3 からスタート
            for (let i = 3; i <= n; i++) {
                // 次の数を計算
                let c = a + b;
                // 数字をずらす
                a = b;    // 1つ前の数を更新
                b = c;    // 現在の数を更新
            }
            // n番目の数を返す
            return b;
        }
        console.log(fibonacci(7)); // 13

        // 27. オブジェクトの深いコピーを作成する関数
        // 深いコピー：ネストされたオブジェクトも完全にコピーする
        function deepCopy(obj) {
            // もしobjがオブジェクトでなければ、そのまま返す
            if (typeof obj !== 'object' || obj === null) {
                return obj;
            }
            // 新しい空のオブジェクト（または配列）を作る
            let copy = Array.isArray(obj) ? [] : {};
            // オブジェクトの各プロパティに対して再帰的にコピーを行う
            for (let key in obj) {
                copy[key] = deepCopy(obj[key]);
            }
            return copy;
        }

            // 各要素の出現回数を記録するオブジェクトを作る
            let count = {};
            // 配列の要素を1つずつ数える
            for (let num of arr) {
                // もし既に数えていたら1を足す、初めてなら1にする
                if (count[num]) {
                    count[num] = count[num] + 1;
                } else {
                    count[num] = 1;
                }
            }
            // 最も多く出現する要素を探す
            let maxCount = 0;  // 最大出現回数
            let maxNum = null; // 最も多く出現する要素
            // countオブジェクトの中身を1つずつチェック
            for (let num in count) {
                if (count[num] > maxCount) {
                    maxCount = count[num];
                    maxNum = num;
                }
            }
            // 文字列を数値に変換して返す
            return maxNum;
        }
        console.log(mostFrequent([1, 2, 2, 3, 2, 4])); // 2

        // 29. 文字列をキャメルケースに変換する関数
        function toCamelCase(str) {
            // まず_で文字列を分割して配列にする
            let words = str.split('_');  // "hello_world" → ["hello", "world"]
            // 最初の単語はそのまま使う
            let result = words[0];  // "hello"
            // 2番目以降の単語は最初の文字を大文字にする
            for (let i = 1; i < words.length; i++) {
                // 単語の最初の文字を大文字に変換
                let firstChar = words[i][0].toUpperCase();  // "w" → "W"
                // 残りの部分はそのまま
                let rest = words[i].slice(1);  // "orld"
                // 結合する
                result = result + firstChar + rest;
            }
            return result;
        }
        console.log(toCamelCase("hello_world")); // "helloWorld"
